
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaziConnect Rwanda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              'rwanda-blue': '#1E90FF',
              'rwanda-green': '#32CD32',
              'rwanda-yellow': '#FFD700',
            },
            keyframes: {
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px #32CD32, 0 0 10px #32CD32, 0 0 15px #32CD32' },
                '50%': { boxShadow: '0 0 20px #32CD32, 0 0 30px #32CD32, 0 0 40px #32CD32' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            animation: {
              glow: 'glow 2s ease-in-out infinite',
              float: 'float 3s ease-in-out infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-icons/": "https://aistudiocdn.com/react-icons@^5.5.0/"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
  </body>
</html>
